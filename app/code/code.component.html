<div class="code">
<div class="container">
    <div class="container" id="skillset-c">
        <div id="skillset">
            <h2><b>SKILLSET</b></h2>
            <ul id="skills">
                <li [ngClass]="selectFL()">HTML5</li>
                <li [ngClass]="selectFL()">CSS3</li>
                <li [ngClass]="selectFL()">JavaScript</li>
                <li [ngClass]="selectB()">Python</li>
                <li [ngClass]="selectFF()">Angular</li>
                <li [ngClass]="selectB()">Django</li>
                <li [ngClass]="selectFB()">Bootstrap</li>
            </ul>
        </div>
    </div>

    <div id="lp">
        <img class="inner-cont" [src]="getImage('lp')"> 
        <div id="projects" class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="laptop" [src] = "getImage('boca')" alt="First slide">
                    <img class="phone" [src] = "getImage('bocap')" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="laptop" [src] = "getImage('ucla')" alt="Second slide">
                    <img class="phone" [src] = "getImage('uclap')" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="laptop" [src] = "getImage('musebuds')" alt="Third slide">
                    <img class="phone pro" [src] = "getImage('musebudsp')" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img class="laptop" [src] = "getImage('portfolio')" alt="Fourth slide">
                    <img class="phone pro" [src] = "getImage('portfoliop')" alt="Fourth slide">
                </div>
            </div>
        </div>
        <a class="carousel-control-prev buttons" href="#projects" role="button" data-slide="prev" (click)="countB()">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          </a>
          <a class="carousel-control-next buttons" id="rb" href="#projects" role="button" data-slide="next" (click)="count()">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </a>
    </div>




</div>
<icons></icons>
</div>
